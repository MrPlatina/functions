<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    var s = (prompt ("Digite o saldo inicial (obs: não use numeros maiores que 99): "));
    var c = (prompt ("Digite o valor da compra (obs: não use numeros maiores que 99): "));
    function ax () {
    if (c <= s) {
        s -= c;
        alert(`Compra realizada!`);
    } else {
        alert("Saldo insuficiente.");
    }
}
ax()
</script>

</body>
</html>
