    <script>

function s(a, b, c, d) {
    return a + b + c + d;
}

function m(soma) {
    return soma / 4;
}

var n1 = +prompt("Digite o primeiro número:");
var n2 = +prompt("Digite o segundo número:");
var n3 = +prompt("Digite o terceiro número:");
var n4 = +prompt("Digite o quarto número:");

var s = s(n1, n2, n3, n4);
var m = m(s);

alert("soma : " + s + " média: " + m);


    </script>
